<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include header.html %}

<section class="header hero">
	<div class="container">
		<div class="row">
			<div class="hero-text col-xs-12 col-sm-6 col-md-6 col-lg-5">
				<h1>{{ page.title }}</h1>
				<p>{{ page.description }}</p>
                {% if page.cta %}
				    <a href="{{ page.ctaLink }}" class="btn btn-primary btn-block">{{ page.cta }}</a>
                {% endif %}
			</div>
		</div>
	</div>
</section>

<section>
	<div class="container content">
		{{ content }}
	</div>
</section>

{% include footer.html %}

</body>

</html>
